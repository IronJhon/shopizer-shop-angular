<div [ngClass]="isOpen ? 'shop-cart open' : 'shop-cart'">
    <span ngbDropdown class="submenu">
        <span id="dropdownBasic1" ngbDropdownToggle>{{language}}</span>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a ngbDropdownItem class="" (click)="onChangeLanguage('English')">English</a>
            <a ngbDropdownItem (click)="onChangeLanguage('French')">French</a>
        </div>
    </span>
    <li class="border-line"></li>
    <div class="m_nav_item">
        <div class="m-nav__link">
            <a routerLink="/account">Sign In</a>
        </div>
        <div class="m-nav__link">
            <a routerLink="/account">Register</a>
        </div>
        <div class="m-nav__link">
            <a routerLink="/contact">Contact us</a>
        </div>
    </div>
    <li class="border-line"></li>
</div>
