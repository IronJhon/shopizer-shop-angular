<div class="checkout">
    <banner [title]="'checkout'"></banner>

    <div class="container p-t-100 p-b-45">
        <div class="row">
            <div class="col-md-12">
                <div class="checkout-heading">
                    <a href="/account">Returning customer? Click here to login</a>
                </div>
                <div class="checkout-heading">
                    <a href="#">Have a coupon? Click here to enter your code</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="au-form-body p-b-0">
                    <custom-label [label]="'Billing Details'" [className]="'cart-border'"></custom-label>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <input-field type="text" label="First Name" labelAfter="true" name="password"
                                    placeHolder="" bottom="24">
                                </input-field>
                            </div>
                            <div class="col-sm-6">
                                <input-field type="txt" label="Last Name" labelAfter="true" name="password" placeHolder=""
                                    bottom="24">
                                </input-field>
                            </div>
                        </div>
                        <input-field type="text" label="Company Name" name="password" placeHolder="" bottom="24">
                        </input-field>
                        <div class='address-class'>
                            <input-field type="text" label="Address" labelAfter="true" name="password" placeHolder="Street address">
                            </input-field>
                        </div>

                        <input-field type="text" label="" name="password" placeHolder="Apartment, suite, unit etc. (optional)"
                            bottom="24">
                        </input-field>
                        <input-field type="text" label="Town/City" name="password" placeHolder="" labelAfter="true"
                            bottom="24">
                        </input-field>
                        <custom-select label="Country" labelAfter="true" bottom="24">
                        </custom-select>
                        <input-field type="text" label="Postcode / Zip" name="password" placeHolder="" labelAfter="true"
                            bottom="24">
                        </input-field>
                        <div class="row">
                            <div class="col-sm-6">
                                <input-field type="text" label="Phone" labelAfter="true" name="password" placeHolder=""
                                    bottom="24">
                                </input-field>
                            </div>
                            <div class="col-sm-6">
                                <input-field type="text" label="Email Address" labelAfter="true" name="password"
                                    placeHolder="" bottom="24">
                                </input-field>
                            </div>
                        </div>
                        <div class="account-create">
                            <custom-checkbox [label]="'Create an account?'"></custom-checkbox>
                        </div>

                    </form>
                </div>
                <div class="au-form-body">
                    <custom-label [label]="'Additional Information'" [className]="'cart-border'"></custom-label>
                    <custom-textarea label="Order notes" name="password" placeHolder=""></custom-textarea>
                </div>

            </div>
            <div class="col-md-6">
                <div class="au-form-body">
                    <h2 class="au-form-title form-title-border m-b-37">YOUR ORDER</h2>
                    <table class="checkout-bill">
                        <tbody>
                            <tr>
                                <th>product</th>
                                <th>total</th>
                            </tr>
                            <tr>
                                <td>Crackle Plates</td>
                                <td>$44</td>
                            </tr>
                            <tr class="sub-total">
                                <td>Subtotal</td>
                                <td>$44</td>
                            </tr>
                            <tr class="total">
                                <td>Total</td>
                                <td>$44</td>
                            </tr>
                        </tbody>
                    </table>
                    <form>
                        <div class="checkout-payment m-b-16">
                            <!-- <label></label> -->
                            <custom-label [label]="'Check payment'"></custom-label>
                            <p>Please send a check to Store Name, Store Street, Store Town, Store State / County, Store
                                Postcode.
                            </p>
                        </div>
                        <div class="checkout-paypal m-t-43">
                            <!-- //<label>Paypal</label> -->
                            <custom-label [label]="'Paypal'"></custom-label>
                            <!-- <img src="images/icon/paypal.png" alt="paypal"> -->
                            <custom-img [src]="'assets/images/icon/paypal.png'" [alt]="'paypal'"></custom-img>
                            <a href="#">What is paypal?</a>
                        </div>
                        <!-- <button >poceed to paypal</button> -->
                        <btn [text]="'proceed to paypal'" class="process-button m-t-50 float-right"></btn>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
