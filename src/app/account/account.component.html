<div class="account">
  <banner [title]="'My Account'"></banner>
  <div class="container py-70 py-tn-40">
    <div class="row">
      <div class="col-lg-6 ">
        <div class="au-form-body p-r-lg-15 p-r-xl-15">
          <custom-label [label]="'Login'" [className]="'cart-border'"></custom-label>
          <fieldset class="m-t-40" class="account-box">
            <form #loginForm="ngForm" role="form">
              <input-field type="email" label="Username or email address" [(ngModel)]="user.username" name="username"
                placeHolder="" labelAfter="true" required pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z0-9-.]{2,}">
                <err-pattern message="Valid email required"></err-pattern>
              </input-field>

              <input-field type="password" label="Password" labelAfter="true" [(ngModel)]="user.password" name="password"
                placeHolder="" bottom="25" required>
                <err-required message="Password is required"></err-required>
              </input-field>

              <div class="form-group au-form">
                <btn [text]="'Login'" (onClick)="onLogin()" [isDisabled]="loginForm.form.valid"></btn>
                <div class="m-l-18 m-t-7">
                  <custom-checkbox [label]="'Remember me'"></custom-checkbox>
                </div>

                <div class="form-forgot w-100 m-t-10">
                  <a href="#">Lost your password?</a>
                </div>
              </div>

            </form>
          </fieldset>
        </div>

      </div>
      <div class="col-lg-6">
        <div class="au-form-body p-r-lg-15 p-r-xl-15">
          <custom-label [label]="'register'" [className]="'cart-border'"></custom-label>
          <fieldset class="m-t-40" class="account-box">
            <form #registerForm="ngForm" role="form">
              <input-field type="email" label="Username or email address" [(ngModel)]="user.username" name="username"
                placeHolder="" labelAfter="true" required pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z0-9-.]{2,}">
                <err-pattern message="Valid email required"></err-pattern>
              </input-field>

              <input-field type="password" label="Password" labelAfter="true" [(ngModel)]="user.password" name="password"
                placeHolder="" bottom="25" required>
                <err-required message="Password is required"></err-required>
              </input-field>
              <btn [text]="'Register'" (onClick)="onRegister()" [isDisabled]="registerForm.form.valid"></btn>
            </form>
          </fieldset>
        </div>
      </div>
    </div>

  </div>
</div>
