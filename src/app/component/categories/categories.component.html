<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" class="custom-category" *ngFor="let result of data; let i = index">
  <ngb-panel title="{{ result.description ? result.description.name: ''}}">
    <ng-template ngbPanelContent>

      <div *ngIf="result.children != ''" class="child-category">

        <ul *ngFor="let child of result.children; let i = index">
          <li>
            <a (click)="onCategoryClick(child)">{{child.description ? child.description.name : ''}}</a>
            <span class="number">{{result.quantity}}</span>
          </li>
        </ul>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
